    <script type="text/javascript">
      
        var operador = prompt("1 - Subtração, 2 - Soma, 3 - Multiplicação, 4 - Divisão");
        var num1 = prompt("Digite o primeiro Número");
        var num2 = prompt("Digite o segundo Número");

        var resultadoOperacao = 0;

        if(operador == "1"){
        resultadoOperacao = Sub(num1, num2);
        alert("O resultado da Subtração é:" + resultadoOperacao);
        }
        if(operador == "2"){
        resultadoOperacao = Som(num1, num2);
        alert("O resultado da Soma é:" + resultadoOperacao);
        }

        if(operador == "3"){
        resultadoOperacao = Mul(num1, num2);
        alert("O resultado da Multiplicação é:" + resultadoOperacao);
        }

        if(operador == "4"){
        resultadoOperacao = Div(num1, num2);
        alert("O resultado da Divisão é:" + resultadoOperacao);
        }

//Função Subtração
        function Sub(num1, num2) {

        return parseInt(num1) - parseInt(num2);
        }
//Função Soma
        function Som(num1, num2) {

        return parseInt(num1) + parseInt(num2);;
        }
//Função Multiplicação
        function Mul(num1, num2) {

        return parseInt(num1) * parseInt(num2);;
        }
//Função Divisão
        function Div(num1, num2) {

        return parseInt(num1) / parseInt(num2);;
        }
    </script>
