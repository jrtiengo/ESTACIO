<form action="/pagina´processa-dados-do-form" metho="post">

    <fieldset>
        <legend>Dados Gerais</legend>

        <label for="nome">Nome:</label>
        <input type="text" minlength="3" id="nome" required />

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" id="data_nascimento" />

        <label for="cpf">CPF:</label>
        <input type="cpf" minlength="11" maxlength="11" id="cpf" required />

        <label for="tel">(DDD)Telefone:</label>
        <input type="tel" minlength="13" maxlength="13" id="tel" placeholder="51-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>

        <label for="tipo_endereco">Tipo:</label>
        <select id="tipo_endereco">
            <option value="">Selecione</option>
            <option value="rua">Rua</option>
            <option value="estrada">Estrada</option>
            <option value="rodovia">Rodovia</option>
            <option value="outro">Outro</option>
        </select>

        <label for="logradouro_endereco">Logradouro:</label>
        <input type="text" id="logradouro_endereco" />

        <label for="numero_endereco">Nº:</label>
        <input type="text" id="numero_endereco" />

        <label for="complemento_endereco">Complemento:</label>
        <input type="text" id="complemento_endereco" />
    </fieldset>

    <fieldset>
        <legend>Fale Conosco</legend>
        
        <input type="radio" id= "msg_sugestao" name="tipo_msg" value="Sugestão" />
        <label for="msg_sugestao">Sugestão</label>
        
        <input type="radio" id= "msg_critica" name="tipo_msg" value="Crítica" />
        <label for="msg_critica">Crítica</label>
        
        <input type="radio" id= "msg_elogio" name="tipo_msg" value="Elogio" />
        <label for="msg_elogio">Elogio</label>
        
        <br><br><label for="msg:">Mensagem:</label>
        <textarea id="msg"></textarea> </br></br>
    </fieldset>

    <fieldset>
        <button type="submit">Enviar sua Mensagem</button>
        <button type="reset">Limpar o Formulário</button>
    </fieldset>

</form>
